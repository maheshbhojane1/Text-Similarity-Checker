<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Similarity Checker</title>
</head>
<body>
    <div class="container">
        <h1>Text Similarity Checker</h1>

        <label for="text1">Enter The First Field:</label>
        <input type="text" id="text1" placeholder="text1">
    
        <label for="text2">Enter The First Field:</label>
        <input type="text" id="text2" placeholder="text2">

        <button id="calculateButton">Calculate Similarity</button>

        <p>Similarity: <span id="result"></span>%</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
